<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged in Home Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7aeb, #3b8d99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Main Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3b8d99;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #6e7aeb;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-50px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

        /* Map Styling */
        .map {
            position: absolute;
            bottom: 100px;
            right: 10px;
            width: 320px; /* Adjusted container width */
            height: 260px; /* Adjusted container height */
        }

        /* Make iframe fit container */
        .map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="map">
        <h1>Taro's Location</h1>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2490.480435841834!2d1.3367700771733806!3d51.37584757178358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d9528f32477b1f%3A0x8e8714c1bd152dec!2s14%20Wellington%20Rd%2C%20Westgate-on-Sea%20CT8%208DT!5e0!3m2!1sen!2suk!4v1736778735447!5m2!1sen!2suk" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container">
        <h1>Welcome, To WholeGrains Coffee</h1>

        <!-- Weather Info -->
        <div class="weather-info">
            <p>Current Temperature: {{ temperature }}Â°C</p>
            <p>Weather: {{ description | capitalize }}</p>
            <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather icon" class="weather-icon">
        </div>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
<div class="toolbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/pricing">Coffee pricing</a></li>
        <li><a href="/profile">Profile</a></li>
    </ul>
</div>
</html>
